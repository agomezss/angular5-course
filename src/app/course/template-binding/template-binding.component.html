<h1>Template Binding</h1>

<br>
<p>Get the Jedi from .TS using interpolation syntax: {{Jedi}}</p>
<br>
<p>Get the Jedi from .TS with another syntax: <span [innerHtml]="Jedi"></span></p>
<br>
<p>Get the Jedi from .TS, calling a function to get the value: 
    <span [innerHtml]="getTheLastJedi()"></span></p>
